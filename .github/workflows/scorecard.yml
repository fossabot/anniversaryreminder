name: Scorecard supply-chain security
on:
  branch_protection_rule: # Schedule the workflow to run every Tuesday at 4:24 AM

  schedule:
    - cron: "24 4 * * 2"
  push:
    branches:
      - main

# Declare default permissions as read only.
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write

    if: (github.actor != 'dependabot[bot]')

    steps:
      - name: "ðŸ§° Check out code"
        uses: actions/checkout@v3

      - name: "Run analysis"
        uses: ossf/scorecard-action@V2.3.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: "Upload artifact"
        uses: actions/upload-artifact@V3 # v3.1.2
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload the results to GitHub's code scanning dashboard.
      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@V2# v2.2.4
        with:
          sarif_file: results.sarif
